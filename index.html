<style>
body {
    margin: 0;
    background: #0c0f17;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: white;
}

.container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    width: 100%;
    max-width: 1200px;
}

.box {
    position: relative;
    overflow: hidden;
    border-radius: 22px;
    background: linear-gradient(145deg, #131824, #0a0d16);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    transition: 0.4s ease;
    min-height: 400px; /* –ê—Ä –±–∏—Ä –±–ª–æ–∫—Ç—É–Ω –º–∏–Ω–∏–º–∞–ª–¥—É—É –±–∏–π–∏–∫—Ç–∏–≥–∏ */
    display: flex;
    justify-content: center;
    align-items: center;
}

.box:hover {
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.35);
    transform: scale(1.02);
}

/* –°“Ø—Ä”©—Ç */
.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.5s;
}

.box img:hover {
    transform: scale(1.1);
}

/* –í–∏–¥–µ–æ */
.box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* –¢–µ–ª–µ—Ñ–æ–Ω –≤–µ—Ä—Å–∏—è—Å—ã */
@media (max-width: 750px) {
    .container {
        grid-template-columns: 1fr;
    }
    .box {
        min-height: 300px;
    }
}

/* TITLE */
.title {
    position: absolute;
    bottom: 12px;
    left: 12px;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(4px);
    padding: 7px 12px;
    border-radius: 12px;
    font-size: 14px;
}
</style>
</head>
